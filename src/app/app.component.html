<div *ngIf="!isLoading; else showLoading" class="container">
  <div class="main" [style.flex]="showInfo ? 80 : 1">  
    <app-image-slider #slider 
      [animation]="sliderConfig.animation" 
      [slides]="slidesModel.slides" 
      [autoPlayDuration]="sliderConfig.autoPlayDuration"
      [shuffle]="sliderConfig.shuffle"
      [slideTemplateRef]="slide"
      (slideChange)="onSlideChange($event)"></app-image-slider>
    <ng-template #slide let-slide>
      <div [ngStyle]="{
          'background-size': 'cover',
          'background-image': 'url(' + slide.url + ')',
          'background-repeat': 'no-repeat',
          'background-position': slide.position,
          'width': '100%',
          'height': '100%'
        }">
      </div>
    </ng-template>
  </div>
  <div *ngIf="!sliderConfig.hideNavigation" class="nav mat-drawer-container" [style.flex]="showInfo ? 20 : 0">
    <div class="nav-content">
      <ng-container *ngIf="showInfo">
        <div class="info-content">
          <mat-card class="info-card">
            <mat-card-header>
              <mat-card-title>{{slideInfo.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{slideInfo.description}}
              </p>
            </mat-card-content>
          </mat-card>          
        </div>
      </ng-container>
      <div class="btn-group">
        <div class="nav-control">
          <button mat-fab aria-label="arrow forward" (click)="slider.select(slider.activeSlides.next)">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
        <div class="nav-control">
          <button mat-fab aria-label="arrow back" (click)="slider.select(slider.activeSlides.previous)">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>
        <div class="nav-control">
          <button mat-fab aria-label="information" (click)="toggleInfo()">
            <mat-icon>info</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #showLoading>
  <div class="loading-container mat-drawer-container">
    <div>
      <mat-spinner></mat-spinner>
      <h3>Getting images...</h3>
    </div>
  </div>
</ng-template>
